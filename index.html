<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <ul class="nav">
                        <div class="nav__profile">
                            <!-- <img src="" alt="Profile 1" class="nav__profile-img" /> -->
                            <div class="nav__profile-img"></div>
                            <div class="nav__profile-main-text">
                                Inno Lingvo
                            </div>
                            <div class="nav__profile-main-subtext">
                                Развиваем русскую речь
                            </div>
                        </div>
                        <div class="nav__list">
                            <a class="nav__list-link" href="#">О нас</a>
                            <a class="nav__list-link" href="#">Преимущества</a>
                            <a class="nav__list-link" href="#"
                                >Работа сервиса</a
                            >
                            <a class="nav__list-link" href="#"
                                >Вступить в White list</a
                            >
                        </div>
                        <div class="nav__buttons">
                            <a
                                class="nav__buttons-btn nav__buttons-btn--1"
                                href="#"
                                >Логин</a
                            >
                            <a
                                class="nav__buttons-btn nav__buttons-btn--2"
                                href="#"
                                >Регистрация</a
                            >
                        </div>
                    </ul>
                    <!-- nav -->

                    <div class="hero">
                        <div class="hero__content">
                            <h1 class="heading-primary color-white">
                                Первый в мире сервис для постановки и улучшения
                                русской речи для детей
                            </h1>
                            <p class="paragraph color-white mb-sm">
                                Вступите в white-лист и получите 4 бесплатных
                                занятия в числе первых пользователей бесплатно
                            </p>
                            <div class="hero__button-box">
                                <button class="btn btn--primary">
                                    Вступить
                                </button>
                            </div>
                        </div>
                        <img
                            class="hero__img"
                            src="img/hero/telephone.png"
                            alt="Telephone 1"
                        />
                    </div>
                    <!-- hero -->
                </div>
                <!-- header__content -->
            </div>
            <!-- container-->

            <figure class="shapes">
                <img
                    class="shapes__img shapes__img--1"
                    src="img/header/b-shapemiddle-1.png"
                    alt="Shape 1"
                />
                <img
                    class="shapes__img shapes__img--2"
                    src="img/header/b-shapemiddle-2.png"
                    alt="Shape 2"
                />
                <img
                    class="shapes__img shapes__img--3"
                    src="img/header/b-shapeup.png"
                    alt="Shape 3"
                />
            </figure>
            <!-- shapes -->
            <figure class="lines">
                <img
                    class="lines__img"
                    src="img/header/lines.png"
                    alt="Lines"
                />
            </figure>
            <!-- lines -->
        </header>
    </body>
</html>
